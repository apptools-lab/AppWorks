name: Package Auto Publisher

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
          registry-url: https://registry.npmjs.org/
      - run: npm i
      - run: npm run publish:package
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}